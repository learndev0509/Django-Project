{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body>
      <br><br><br>
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Edit Product</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                     <center>
                     <font size="6">
                     <b style="color: white;">{{msg}}</b>
                     </font>
                     </center>
                  {% endif %}
                  <form id="request" class="main_form" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 " style="color:white; font-size: 23px;" >
                           <select name="product_category">
                              <option style="background-color: white;">---Select Product Category---</option>
                              {% if product.product_category == "Computer" %}

                                 <option style="background-color: white;" value="Computer" selected>Computer</option>
                                 <option style="background-color: white;" value="Laptop">Laptop</option>
                                 <option style="background-color: white;" value="Accessories">Accessories</option>

                              {% elif product.product_category == "Laptop" %}

                                 <option style="background-color: white;" value="Computer">Computer</option>
                                 <option style="background-color: white;" value="Laptop" selected>Laptop</option>
                                 <option style="background-color: white;" value="Accessories">Accessories</option>


                              {% elif product.product_category == "Accessories" %}

                                 <option style="background-color: white;" value="Computer">Computer</option>
                                 <option style="background-color: white;" value="Laptop">Laptop</option>
                                 <option style="background-color: white;" value="Accessories" selected>Accessories</option>

                              {% else %}

                                 <option style="background-color: white;" value="Computer">Computer</option>
                                 <option style="background-color: white;" value="Laptop">Laptop</option>
                                 <option style="background-color: white;" value="Accessories">Accessories</option>


                              {% endif %}
                           </select>
                        </div>
                        <br><br><br>
                        <div class="col-md-12 ">
                           <input class="contactus" value="{{product.product_name}}" type="type" name="product_name" required> 
                        </div>

                        <div class="col-md-12 ">
                           <input class="contactus" value="{{product.product_price}}" type="text" name="product_price" required> 
                        </div>

                        <div class="col-md-12 ">
                           <input class="contactus" value="{{product.product_discount}}" type="text" name="product_discount"> 
                        </div>
                       
                        <div class="col-md-12">
                           <textarea class="textarea"  type="type" Message="Name" name="product_desc" required>{{product.product_desc}}</textarea>
                        </div>
                        
                        <div class="col-md-12 ">
                           <center>
                              <img src="{{product.product_image.url}}" width="450px" height="450px">
                           </center>
                        </div>

                        <div class="col-md-12">
                           <br>
                           <input class="contactus" type="file" name="product_image">                          
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update Product</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      
   </body>
</html>
{% endblock %}
